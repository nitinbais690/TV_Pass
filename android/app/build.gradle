    implementation "com.google.android.gms:play-services-cast-framework:${safeExtGet('castFrameworkVersion', '+')}"
    implementation 'androidx.localbroadcastmanager:localbroadcastmanager:1.0.0'

    //Google auth
    implementation "com.google.android.gms:play-services-auth:${safeExtGet('googlePlayServicesAuthVersion', '+')}"


    //Jetpack (AndroidX) Releases => https://developer.android.com/jetpack/androidx/versions
    //Jetpack Foundation Components
    implementation 'androidx.fragment:fragment-ktx:1.1.0'
    //https://developer.android.com/topic/libraries/architecture/adding-components.html#lifecycle
    //Jetpack Architecture Components
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:1.1.0"
    implementation "androidx.lifecycle:lifecycle-viewmodel-savedstate:1.0.0-rc01"
    implementation 'com.android.support:multidex:1.0.3'

    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.core:core-ktx:1.3.1'

    implementation 'androidx.lifecycle:lifecycle-extensions:2.0.0-rc01'


    implementation 'com.android.installreferrer:installreferrer:1.0'//Mandatory for CleverTap Android SDK v3.6.4 and above add the following
    implementation 'com.clevertap.android:clevertap-android-sdk:3.7.2'
    implementation 'com.google.firebase:firebase-messaging:17.3.3'
    implementation 'com.android.installreferrer:installreferrer:1.0'//Mandatory for CleverTap Android SDK v3.6.4 and above add the following
}
